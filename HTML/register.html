<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style src="/CSS/design.css"></style>
    <script src="/JS/plugins.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/JS/register.js"></script>
</head>
<body>
    <section class="" style="background: black; height:auto; width: auto;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <img class="container h-50 w-50" style="padding-left: 100px;" style="border: lightcoral; border-radius: 5px;" src="/images/register.jpg" alt="">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" style="background: black;">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6" style="margin-left: 30%;">
          <div class="card" style="border-color: black;">
            <div class="card-body p-5" style="background-color: black;">
              <h2 class="text-uppercase text-center mb-5" style="color:lightcoral;">Create an account</h2>

              <form id="registerform" style="color: lightcoral;">

                <div class="form-outline mb-4">
                    <label class="form-label" for="fullname">Name</label>
                  <input type="text" id="fullname" class="form-control form-control-lg" name="fullname" placeholder="Enter your name" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="mailid">Email</label>
                  <input type="email" id="mailid" class="form-control form-control-lg" name="mailid" placeholder="Enter email" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="mobileno">Mobile Number</label>
                    <input type="number" id="mobileno" class="form-control form-control-lg" name="mobileno" placeholder="Enter mobile no."/>
                  </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="pass">Password</label>
                  <input type="password" id="pass" class="form-control form-control-lg" name="pass" placeholder="Enter Password"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="confirmpass">Confirm Password</label>
                  <input type="password" id="confirmpass" class="form-control form-control-lg" name="confirmpass" placeholder="Confirm Password" />
                </div>
                


              
                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center  mt-5 mb-0" style="color:lightcoral;">Have already an account? <a href="/HTML/login.html"
                    class="fw-bold text-body"  style="color:lightcoral;"><u style="color: grey;">Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
</body>
</html>
